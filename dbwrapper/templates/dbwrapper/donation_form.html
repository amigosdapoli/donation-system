<html lang="en">
<head>
  <title>Doação Amigos da Poli</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static  "css/style.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">

      <a class="navbar-brand" href="#" name="nav_bar_title">Doação Amigos da Poli</a>
    </div>

  </div>
</nav>
	  
<div class="container-fluid bg-1 text-center">
  <h3 class="first-h3">Doações</h3>
    <form method="POST" class="form-inline">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Detalhes da doação</h3>
          </div>
          <div class="panel-body">
			{{donation_form.as_p}}
          </div>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Informações pessoais</h3>
          </div>
          <div class="panel-body">
			{{form.as_p}}
			{% csrf_token %}
          </div>
        </div>
  
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Pagamento</h3>
          </div>
          <div class="panel-body">
          	<label for="payment_method">Forma de pagamento</label> 
			<select name="payment_method">
			  <option>Selecione a forma de pagamento</option>
			  <option value="CC">Cartão de crédito</option>
			  <option value="BB">Boleto bancário</option>
			</select>
          </div>
        </div>

        <div name="credit_cards" style="text-align:left;">
          <img style="height:49px" src="https://www.amigosdapoli.com.br/assets/images/visa.png" name="visa">
          <img style="height:49px" src="https://www.amigosdapoli.com.br/assets/images/master.png" name="mastercard">
        </div>

        <div class="btn-form">
          <button name="subbtn" style="display:block" onclick="ga('send', {hitType: 'event',eventCategory: 'doacao',eventAction: 'submit_donation',eventLabel: 'website'});" type="submit" class="button big round color">
            Enviar
          </button>
        </div>

      </div>
    </div>

    </form>
</div>

</body>
<footer class="container-fluid bg-2 text-center">
  <p><i>Desenvolvido por Amigos da Poli usando o tema Bootstrap feito por <a href="https://www.w3schools.com">www.w3schools.com</a></i></p> 
</footer>
</html>
