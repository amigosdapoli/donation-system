dist: trusty
sudo: required
group: deprecated-2017Q4

env:
  global:
    - DJANGO=1.11.3
    - DISPLAY=:99.0
    - MOZ_HEADLESS=1

language: python
python:
    - 3.5.2

services: postgresql
addons:
  firefox: latest-nightly

before_install:
  - export DJANGO_SETTINGS_MODULE=POSCaD.settings.dev
  - export PYTHONPATH=$HOME/builds/amigosdapoli/donation-system
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install django==$DJANGO --quiet
  - pip install psycopg2 --quiet

before_script:
  - psql -U postgres -c "CREATE USER admin WITH PASSWORD 'admin' ;"
  - psql -U postgres -c "ALTER USER admin CREATEDB;"
  - psql -c 'create database admin;' -U postgres
  - psql -U postgres -c "CREATE DATABASE poscad;"
  - bash scripts/setup_database_linux.sh
  - bash scripts/install_geckodriver.sh
  - bash scripts/prepare_codeclimate_testcoverage.sh

script:
  - bash scripts/build_donation-system.sh
  - coverage run --source 'POSCaD,dbwrapper' --omit 'venv/*' manage.py test
  - coverage xml

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
